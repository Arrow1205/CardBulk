<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@300;400;600;700;800;900&family=Barlow:wght@400;500;600;700&family=DM+Sans:wght@400;500;600;700;800&family=Fugaz+One&display=swap" rel="stylesheet">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="CardVault">
<meta name="theme-color" content="#0c0c0e">
<link rel="icon" type="image/x-icon" href="data:image/x-icon;base64,AAABAAMAEBAAAAEAIABoBAAANgAAAICAgAAABACAAoAkAAMYAAAA=">
<link rel="stylesheet" href="assets/app.css">
<title>CardVault — Joueur</title>
<style>
.view{ display:block!important; position:relative; min-height:100vh; }
body{ overflow-y:auto; }
</style>
</head>
<body>

<div id="img-viewer" class="img-viewer" style="display:none" aria-hidden="true">
  <button id="img-viewer-close" class="img-viewer-close" aria-label="Fermer"></button>
  <img id="img-viewer-img" alt="Carte" />
</div>

<section class="view" id="view-player" style="display:block">
  <div class="hero-top">
    <div class="hero-row">
      <div class="hero-right">
        <button class="icon-btn" type="button" onclick="navBack()" aria-label="Back">←</button>
        <div class="hero-name">
          <div class="first" id="player-first">—</div>
          <div class="last" id="player-last">—</div>
        </div>
        <!-- Chips sport + club identiques aux autres pages -->
        <div class="hero-chips" style="margin-top:12px;">
          <div class="chip-pill" id="player-sport-chip" onclick="openSportFromChip()" style="cursor:pointer;display:none;">
            <img id="player-sport-icon" alt="" />
            <span id="player-sport-text"></span>
          </div>
          <div class="chip-pill" id="player-club-chip" onclick="openClubFromChip()" style="cursor:pointer;display:none;">
            <img id="player-club-logo" alt="" />
            <span id="player-club-text"></span>
          </div>
        </div>
      </div>
      <div class="hero-media">
        <img id="player-hero-img" alt="" onclick="triggerPlayerPhoto()" style="cursor:pointer;">
        <button class="hero-photo-btn" type="button" onclick="triggerPlayerPhoto()" aria-label="Ajouter une photo">＋</button>
        <input id="player-photo-input" type="file" accept="image/*" style="display:none" onchange="onPlayerPhotoPicked(event)">
      </div>
    </div>
  </div>

  <div class="info-section">
    <div class="section-title">Clubs</div>
    <div class="pills-row" id="player-clubs-row"></div>

    <div class="section-title">Filtres</div>
    <div class="pills-row" id="player-brand-row"></div>
    <div class="pills-row" style="margin-top:10px" id="player-spec-row"></div>

    <div class="section-title">Cartes</div>
    <div class="cards-grid" id="player-cards-grid"></div>
  </div>
</section>

<div class="toast" id="toast"></div>
<script src="assets/app.js"></script>
<script>
async function _pagePlayer(){
  const params = new URLSearchParams(location.search);
  const name = decodeURIComponent(params.get('name') || '');
  if(!name){ location.href='index.html'; return; }

  const c0 = db.cards.find(c=>(((c.prenom||'')+' '+(c.nom||'')).trim())===name) || null;

  _ctxPlayer.key  = name;
  _ctxPlayer.club = c0?.club  || '';
  _ctxPlayer.sport= c0?.sport || '';
  _ctxPlayer.brand= '';
  _ctxPlayer.spec = {auto:false,patch:false,rookie:false,numbered:false};

  // Hero photo
  const pics = _loadPlayerPics();
  _setPlayerHeroSrc(pics[name] || '');

  // Nom
  const parts  = name.split(' ');
  const prenom = parts.slice(0,-1).join(' ') || '';
  const nom    = parts[parts.length-1] || name;
  const pfirst = document.getElementById('player-first');
  const plast  = document.getElementById('player-last');
  if(pfirst) pfirst.textContent = prenom;
  if(plast)  plast.textContent  = nom.toUpperCase();

  // Chip SPORT
  const sportChip = document.getElementById('player-sport-chip');
  const sportIcon = document.getElementById('player-sport-icon');
  const sportText = document.getElementById('player-sport-text');
  if(_ctxPlayer.sport){
    if(sportText) sportText.textContent = sportL(_ctxPlayer.sport) || _ctxPlayer.sport;
    if(sportIcon && typeof SPORT_ICONS!=='undefined' && SPORT_ICONS[_ctxPlayer.sport]){
      sportIcon.src = SPORT_ICONS[_ctxPlayer.sport];
    }
    if(sportChip) sportChip.style.display = '';
  }

  // Chip CLUB
  const clubChip = document.getElementById('player-club-chip');
  const clubLogo = document.getElementById('player-club-logo');
  const clubText = document.getElementById('player-club-text');
  if(_ctxPlayer.club){
    if(clubText) clubText.textContent = _ctxPlayer.club;
    if(clubLogo && typeof getClubLogoB64==='function'){
      const src = getClubLogoB64(_ctxPlayer.club);  // passe la string directement
      if(src) clubLogo.src = src;
    }
    if(clubChip) clubChip.style.display = '';
  }

  renderPlayerPage();
}

function navBack(){
  if(document.referrer && document.referrer.includes(location.host)){ history.back(); }
  else{ location.href='collection.html'; }
}

document.addEventListener('DOMContentLoaded', ()=>{
  loadFromDB();
  try{ _pagePlayer(); }catch(e){}
  setupImageViewer && setupImageViewer();
});
</script>
</body>
</html>
