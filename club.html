<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@300;400;600;700;800;900&family=Barlow:wght@400;500;600;700&family=DM+Sans:wght@400;500;600;700;800&family=Fugaz+One&display=swap" rel="stylesheet">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="CardVault">
<meta name="theme-color" content="#0c0c0e">
<link rel="icon" type="image/x-icon" href="data:image/x-icon;base64,AAABAAMAEBAAAAEAIABoBAAANgAAAICAgAAABACAAoAkAAMYAAAA=">

<title>CardVault — Club</title>
<style>
.view{ display:block!important; position:relative; min-height:100vh; }
body{ overflow-y:auto; padding-bottom:var(--tab-h); }
</style>
</head>
<body>

<!-- Fullscreen image viewer -->
<div id="img-viewer" class="img-viewer" style="display:none" aria-hidden="true">
  <button id="img-viewer-close" class="img-viewer-close" aria-label="Fermer"></button>
  <img id="img-viewer-img" alt="Carte" />
</div>




<!-- Club view (full page) -->
<section class="view" id="view-club" style="display:block">
  <div class="hero-top" style="position:relative;">
    <div class="club-watermark"><img id="club-watermark-img" alt="" /></div>

    <button class="icon-btn" type="button" onclick="navBack()" aria-label="Back">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.8" stroke-linecap="round" stroke-linejoin="round"><path d="M15 18l-6-6 6-6"/></svg>
    </button>

    <img id="club-hero-img" alt="" style="display:none;">

    <div class="hero-name" style="margin-top:6px;">
      <div class="last" id="club-title-big">—</div>
    </div>
  </div>
  <div class="info-section">
    <div class="section-title">TOUTES LES CARTES</div>
    <div class="pills-row" id="club-brand-row"></div>
    <div class="pills-row" style="margin-top:10px" id="club-spec-row"></div>

    <div class="colls-grid" id="club-cards-grid"></div>
  </div>
</section>

<div class="toast" id="toast"></div>

<script src="assets/app.js"></script>
<script>
/* PAGE: club */
async function _pageClub(){
  const params = new URLSearchParams(location.search);
  const club = decodeURIComponent(params.get('name') || '');
  if(!club){ location.href='index.html'; return; }

  _ctxClub.club = club;
  _ctxClub.brand = '';
  _ctxClub.spec = {auto:false,patch:false,rookie:false,numbered:false};
  _ctxClub.player = '';

  const el_title = document.getElementById('club-title-big');
  if(el_title) el_title.textContent = String(club||'—').toUpperCase();

  // Club hero logo
  const img = document.getElementById('club-hero-img');
  if(img){
    const logos = _loadClubLogos();
    const override = logos[club] || '';
    const base = (typeof getClubLogoB64==='function') ? getClubLogoB64({name:club, full:club, logo:''}) : '';
    const src = override || base || '';
    img.src = src;
    img.style.display = src ? 'block' : 'none';
    const wm = document.getElementById('club-watermark-img');
    if(wm){ wm.src = src; wm.style.display = src ? 'block' : 'none'; }

  }

  // Club sport chip
  const clubChipsEl = document.getElementById('club-sport-chips');
  if(clubChipsEl){
    // Trouver le sport associé au club
    const clubCards = db.cards.filter(c=> (c.club||'')===club);
    const clubSport = clubCards[0]?.sport || '';
    if(clubSport){
      const label = (typeof sportL==='function') ? sportL(clubSport)||clubSport : clubSport;
      const iconSrc = (typeof SPORT_ICONS!=='undefined') ? SPORT_ICONS[clubSport]||'' : '';
      clubChipsEl.innerHTML = `<div class="chip-pill">${iconSrc?`<img src="${iconSrc}" alt="" style="width:16px;height:16px;">`:''}  <span>${label}</span></div>`;
    }
  }

  renderClubPage();
}

function navBack(){
  if(document.referrer && document.referrer.includes(location.host)){ history.back(); }
  else{ location.href='collection.html'; }
}

document.addEventListener('DOMContentLoaded', ()=>{
  loadFromDB();
  try{ _pageClub(); }catch(e){}
  setupImageViewer && setupImageViewer();
});
</script>

<!-- TABBAR -->
<div class="tabbar">
  <button class="tab-btn" onclick="location.href='index.html'" id="tab-home">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>Accueil
  </button>
  <button class="tab-btn scan-btn" onclick="location.href='scanner.html'" id="tab-scanner">
    <div class="scan-circle"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" width="22" height="22" stroke-width="2"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></svg></div>
  </button>
  <button class="tab-btn active" onclick="location.href='collection.html'" id="tab-collection">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><rect x="2" y="7" width="20" height="14" rx="2"/><path d="M16 7V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v2"/></svg>Collection
  </button>
</div>
</body>
</html>
